<!-- PEDIDOS -->

<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>Pedidos</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
	integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
	crossorigin="anonymous">
</head>
<body>
	<nav class="navbar navbar-dark bg-dark">
		<a th:href="@{/pedidos}" class="navbar-brand"><i
			class="far fa-address-book"></i> Sistema de Pedidos</a>
			
			<th scope="col">
			<a th:href="@{/contador}"
			class="btn btn-outline-light">
			<i class="fa fa-eye"></i></a></th>
			
			<a href="http://localhost:8080">Iniciar</a>
	</nav>
	
	<div class="container my-5">
		<div class="card">
			<div class="card-body">
				<div class="col-md-15">
					<h2>PEDIDOS</h2>
					<div class="table-responsive">
						<table class="table table-hover">
							<thead class="thead-dark">
								<tr>
									<th scope="col">Pedido</th>
									<th scope="col">Data</th>
									<th scope="col">
										<a th:href="@{/pedidos/novo}"
											class="btn btn-outline-light">
											<i class="fas fa-plus-circle"></i></a></th>
							</thead>
							<tr th:each="pedido : ${pedidos}">
								<td th:text="${pedido.id}"></td>
								<!-- <td th:text="${pedido.nomeProduto"></td> -->
								<td th:text="${pedido.data}"></td>
								<td><a
									th:href="@{/pedidos/alterar/{id}(id=${pedido.id})}"
									class="btn btn-outline-dark"><i
										class="fas fa-user-edit ml-2"></i></a> <a data-toggle="modal"
									data-target="#modal-warning"
									th:attr="data-target='#modal-warning'+${pedido.id }"
									class="btn btn-danger"> <i class="fas fa-user-times ml-2"></i>
								</a>

									<div class="modal modal-warning fade in"
										th:id="modal-warning+${pedido.id }">
										<div class="modal-dialog">
											<div class="modal-content">
												<div class="modal-header">
													<button type="button" class="close" data-dismiss="modal"
														aria-label="Close">
														<span aria-hidden="true">Ã—</span>
													</button>
													<h5 class="modal-title">Excluir Pedido</h5>
												</div>
												<div class="modal-body">
													<h3>Tem certeza de que deseja excluir esse pedido?</h3>
												</div>
												<div class="modal-footer">
													<button type="button" class="btn btn-outline pull-left"
														data-dismiss="modal">Fechar</button>
													<a type="button" class="btn btn-outline"
														th:href="@{/pedidos/excluir/{id}(id=${pedido.id})}"><i
														class="fa fa-check"></i>&nbsp;Sim</a>
												</div>
											</div>
										</div>
									</div>
								</td>
							</tr>
						</table>
					</div>
				</div>
			</div>
		</div>
	</div>
	
	</td>
							</tr>
						</table>
					</div>
				</div>
			</div>
		</div>
	</div>
	

	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>Novo Produto</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
	integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
	crossorigin="anonymous">
<!-- <link rel="stylesheet" href="../css/shards.min.css"> -->
</head>

<body>
	<nav class="navbar navbar-dark bg-dark">
		<a th:href="@{/produtos}" class="navbar-brand"><i
			class="far fa-address-book"></i> Produto</a>
			<a href="http://localhost:8080/produtos">Voltar</a>
	</nav>
	<div class="container my-5">
		<h2>Editar Produto</h2>
		<div class="card">
			<div class="card-body">
				<div class="col-md-15">
					<form action="#" th:action="@{/produtos/salvar}"
						th:object="${produto}" method="post">
						<div class="row">
							<div class="col-md-6">
								<input type="submit" class="btn btn-primary"
									value="Salvar Produto">
							</div>
							<input type="hidden" id="id" th:field="*{id}">

							<div class="form-group col-md-10">
								<label for="nome" class="col-form-label">Descrição</label> <input
									type="text" th:field="*{nome}" class="form-control" id="name"
									placeholder="Nome"> <span
									th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}"
									class="text-danger"></span>
							</div>

							<div class="form-group col-md-10">
								<label for="valor" class="col-form-label">Valor</label> <input
									type="text" th:field="*{valor}" class="form-control" id="valor"
									placeholder="Valor"> <span
									th:if="${#fields.hasErrors('valor')}" th:errors="*{valor}"
									class="text-danger"></span>
							</div>

							<div class="form-group col-md-10"></div>
						</div>

					</form>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
